<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livescores by JoJo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="my_logo">
                <i class="fab fa-drupal"></i>
                <div class="title">
                    <h4>JoJoScore.com</h4>
                    <p>FIRST TO DELIVER YOUR SCORES!</p>
                </div>
            </div>
            
            <div class="buttons">
                <div class="mode"><i class="fas fa-moon"></i><i class="active fas fa-sun"></i></div>
                <i class="fas fa-search"></i>
                <i class="fas fa-cog"></i>
                <div class="login">Login</div>
                <div class="registration">REGISTRATION</div>
            </div> 
        </div>
        <div class="games">
            <div class="football">
                <i class="far fa-futbol"></i>
                <h4>FOOTBALL</h4>
                <span class="count"></span>
            </div>
        </div> 
    </header>
    <main>
        <div class="games_list">
            <div class="my_leagues">
                <div class="league_title">
                    <i class="fas fa-star"></i>
                    <p>Countries</p>
                </div>
                <div class="league_names">
                    <div class="leagues-name">
                        <img src="" alt="">
                        <p>Premier League</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        
        
        </div>
    </main>
</body>
</html>
